<section id="contacto">
    <div class="container">
        <form class="row g-3">
            <h2>Formulario de Contacto</h2>
            <div class="row g-3">
                <div class="col-6">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-6">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido">
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Departamento</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccione...</option>
                    <option>Atlántico</option>
                    <option>Calda</option>
                    <option>Cundinamarca</option>
                    <option>Magdalena</option>
                    <option>Bogotá DC</option>
                    <option>Boyacá</option>
                    <option>Valle del Cauca</option>
                    <option>Meta</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">País</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccione...</option>
                    <option>Colombia</option>
                    <option>Panamá</option>
                    <option>Ecuador</option>
                    <option>Venezuela</option>
                    <option>Perú</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Déjanos un mensaje</label>
                <textarea class="form-control" name="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        He leído y acepto la política de manejo de datos
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</section>
